name: ğŸ§ª Tests E2E + API - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-suite:
    name: ğŸ¯ Ejecutar Tests (E2E + API)
    runs-on: windows-latest
    timeout-minutes: 45

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      # Node.js Setup
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install Dependencies
      - name: ğŸ“¥ npm ci
        run: npm ci

      # Playwright
      - name: ğŸŒ Instalar Playwright
        run: npx playwright install chromium

      # E2E Tests
      - name: ğŸ­ Tests E2E
        run: npm run test:e2e
        continue-on-error: true

      # API Tests
      - name: ğŸ”Œ Tests API
        run: npm run test:api
        continue-on-error: true

      # Upload HTML Report
      - name: ğŸ“¤ HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html
          retention-days: 30

      # Upload JSON Report
      - name: ğŸ“¤ JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/report.json
          retention-days: 30

      # Upload Screenshots
      - name: ğŸ“¸ Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/screenshots/
          retention-days: 30

      # Summary
      - name: ğŸ“ Resumen
        if: always()
        run: |
          Write-Host "âœ… Pipeline completado" -ForegroundColor Green
          Write-Host "ğŸ“Š Reportes disponibles en Artifacts" -ForegroundColor Cyan
